<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/registration.css">
</head>

<body>
    <div class="header">
        <a href="#" class="logo">Car Retal</a>
        <div class="header-right">
            <a href="login.html">Login</a>
            <a class="active" href="#">Register</a>
        </div>
    </div>

    <form action="">
        <div class="container">
            <div style="text-align: center;">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
            </div>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>
            <h2 style="color: red; margin-top: -10px;">Email Duplicate </h2>

            <label for="phone"><b>Phone</b></label>
            <input type="number" placeholder="Enter Phone" name="phone" id="phone" required>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" id="name" required>

            <label for="address"><b>Address</b></label>
            <input type="text" placeholder="Enter Address" name="address" id="address" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="confirm" id="psw-repeat" required>
            <h2 style="color: red; margin-top: -10px;">Password not Matched </h2>

            <hr>
            <button type="submit" class="registerbtn">Register</button>
            <button type="reset" class="registerbtn">Reset</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="login.html">Sign in</a>.</p>
        </div>
    </form>

</body>

</html>
